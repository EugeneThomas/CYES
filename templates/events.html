<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<html>
   
   <style>
    #grad {
  background: red; /* For browsers that do not support gradients */
  background: -webkit-linear-gradient(left, red , yellow); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(right, red, yellow); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(right, red, yellow); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to right, red , yellow); /* Standard syntax */
}
     </style>

  <head>
    <title>Events</title>
    <link rel="stylesheet" type="text/css" href="static/edge.css"> 
  </head>

  <body>
    
    <nav class="navbar navbar-inverse" style = "border-style:none">
    <div id="grad">
  <div class="container-fluid">  
    <div class="navbar-header ">
	<h1 style = "color:#F4F4F4">Cloudy With a Chance of Skeeballs</h1>
	<h2 style = "color: #F4F4F4">Hello {{name}}</h2>
    </div>
    </div>
    </div>
</nav>
    

    <div class="jumbotron" style = "background-color: #fce17e">

  <div class="container text-center">
    <h1>Happening near you:</h1>
    <br>
    <hr>
    {% for event in events %}
    <h2><strong>{{ event[0] }}</h2></strong>
    <h3>
      {{event[1]}}<br><br>
      <form action="{{event[2]}}"><input class="btn btn-warning btn-lg" style="background-color:#ffa260;border-color:#ff7200" type="submit" value="See event"></form><br>
<hr>
    </h3>
    <br>
    {% endfor %}
    <br>
    <form action="https://www.eventbrite.com/"><input class="btn btn-warning btn-lg" style="background-color:#ffa260;border-color:#ff7200" type="submit" value="More events"></form><br>
  </div>
  <center>
    <a href="/" class="btn btn-warning btn-lg" role="button" style="background-color:#ffa260;border-color:#ff7200">Return Home</a>
    </center>
  </div>
  
  <footer class="container-fluid text-center" style = "background-color: #ffa260;border-style:none">
  <p>cYES</p>
  </footer>


  </body>
</html>
